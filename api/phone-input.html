<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>phone input</title>
</head>
<body>
  <input id="phone-input" type="text">
  <script>
    function formatOutput(digitsOnly) {
      return digitsOnly.split('').map((letter, idx) => {
        if (idx === 0) {
          return '(' + letter;
        }
        if (idx === 3) {
          return ') ' + letter;
        }
        if (idx === 6) {
          return '-' + letter;
        }
        return letter;
      }).join('');
    }
    function stripNonDigits(input) {
      const match = input.match(/\d+/g);
      return match ? match.join('').substr(0, 10) : '';
    }
    const phoneInput = document.getElementById('phone-input');
    phoneInput.addEventListener('input', (e) => {
      const just10Digits = stripNonDigits(e.target.value);
      phoneInput.value = formatOutput(just10Digits)
    })
  </script>
</body>
</html>
