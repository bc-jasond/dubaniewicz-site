# Use root/example as user/password credentials
version: '3.7'

services:
  frontend:
    build: ./frontend
    ports:
      - 80:80
      - 443:443
    networks:
      - default
    volumes:
        - ./data/certbot/conf:/etc/letsencrypt
        - ./data/certbot/www:/var/www/certbot

  api:
    build: ./api
    environment:
      - MYSQL_ROOT_PASSWORD
      - ENCRYPTION_KEY
    ports:
      - 3001:3001
    networks:
      default:
        aliases:
          - docker_host_api

  db:
    image: percona
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
    ports:
      - 3306:3306
    networks:
      default:
        aliases:
          - docker_host_database

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"