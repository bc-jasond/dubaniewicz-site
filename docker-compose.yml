# Use root/example as user/password credentials
version: '3.7'

services:
  frontend:
    build: ./frontend
    ports:
      - 8000:80

  api:
    build: ./api
    environment:
      - MYSQL_ROOT_PASSWORD
    ports:
      - 3001:3001

  db:
    image: percona
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
    ports:
      - 3306:3306
